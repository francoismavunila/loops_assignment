<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Student</th>
            <th scope="col">Query</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="tbl">

        </tbody>
      </table>

      <script>
        function getInfo(){
            
            const queries = [
            {id: 1, student: "Genesis", query: "Permission to absent from tech class", status: "APPROVED"},
            {id: 2, student: "Nunya", query: "Permission to Absa Hackathon", status: "APPROVED"},
            {id: 3, student: "Fleeur", query: "Permission to shoot film", status: "DECLINED"},
            {id: 4, student: "Delight", query: "Need some delightful time to cool off", status: "DECLINED"},
            {id: 5, student: "Sila", query: "Permission to participate in Absa Hackathon", status: "PENDING"},
            ]
            let count = 0;
            let tableBody = document.getElementById("tbl")
            do{
                console.log(queries[count])
               
                let tableRow = document.createElement("tr")


                tableRow.innerHTML= `<th scope="row">${queries[count].id}</th>
                <td>${queries[count].student}</td>
                <td>${queries[count].query}</td>
                <td>${queries[count].status}</td>
                <td><a href="">Aprove</a> &nbsp; &nbsp; &nbsp;<a href="">Decline</a></td>`
                tableBody.appendChild(tableRow)
                count++
            }while(count<queries.length)
        }

        getInfo()
      </script>
</body>
</html>
